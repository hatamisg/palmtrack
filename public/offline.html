<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PalmTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #111827;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .button {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .button:hover {
            background: #059669;
        }
        
        .tips {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .tips h2 {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .tips ul {
            list-style: none;
            text-align: left;
        }
        
        .tips li {
            color: #6b7280;
            font-size: 14px;
            padding: 8px 0;
            padding-left: 24px;
            position: relative;
        }
        
        .tips li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            ðŸ“¡
        </div>
        
        <h1>Tidak Ada Koneksi</h1>
        
        <p>
            Sepertinya kamu sedang offline. PalmTrack membutuhkan koneksi internet untuk bekerja dengan baik.
        </p>
        
        <a href="/" class="button" onclick="window.location.reload(); return false;">
            Coba Lagi
        </a>
        
        <div class="tips">
            <h2>Tips:</h2>
            <ul>
                <li>Periksa koneksi WiFi atau data seluler</li>
                <li>Coba aktifkan mode pesawat, lalu matikan lagi</li>
                <li>Restart router atau modem</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Auto-reload when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
